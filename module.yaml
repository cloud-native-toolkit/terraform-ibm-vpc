name: ibm-vpc
type: terraform
description: Provisions the IBM Cloud VPC instance with network acls
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: region
      scope: global
    - name: name
      scope: ignore
    - name: name_prefix
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: subnet_count
      scope: ignore
    - name: subnets
      scope: global
    - name: public_gateway
      scope: module
