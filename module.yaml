name: ibm-vpc
#registryId: cloud-native-toolkit/vpc/ibm
type: terraform
description: Provisions the IBM Cloud VPC instance with network acls
documentation: |
  The full list of resources provisioned is as follows:

  - VPC instance
  - VPC network acl
  - VPC security group rules
    - *ping* - icmp type 8
    - *public dns* - `161.26.0.10` and `161.26.0.11`
    - *private dns* - `161.26.0.7` and `161.26.0.8`
interfaces:
  - github.com/cloud-native-toolkit/automation-modules#ibm-vpc-resource
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/terraform-ibm-modules/terraform-ibm-toolkit-resource-group
          version: ">= 2.1.0"
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: region
      scope: global
    - name: name
      scope: module
    - name: name_prefix
      scope: global
    - name: common_tags
      scope: global
      important: true
